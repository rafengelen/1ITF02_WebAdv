<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/course.css" />
        <meta name="description" content="JavaScript (ES6) - jQuery Course of the IT Factory @ Thomas More Kempen" />
        <title>Geolocation API</title>
        <style>
            .card {
                border: none;
                background: none;
            }

            [type='range'] {
                width: calc(100% - 120px);
                min-width: 180px;
            }
        </style>
    </head>
    <body>
        <tmk-navbar active="es6"></tmk-navbar>
        <main class="container">
            <h1>Geolocation API</h1>
            <p><a href="https://yandex.com/dev/maps/staticapi/doc/1.x/dg/concepts/input_params.html">Static map API</a></p>
            <p><a href="https://www.w3schools.com/html/html5_geolocation.asp">Geolocation API</a></p>
            <div class="border-green">
                <p>
                    <label for="zoom">Zoom = <output id="output">15</output></label>
                    <input type="range" min="0" max="17" value="15" id="zoom" oninput="output.value =  zoom.value" />
                </p>
                <div class="card fluid">
                    <p>Location</p>
                    <img src="" alt="watch position" />
                </div>
            </div>

            <hr />
            <pre data-src="geolocation.js"></pre>
        </main>
        <tmk-footer></tmk-footer>
        <script type="module" src="../../js/app.js"></script>
        <script src="geolocation.js"></script>
    </body>
</html>
