<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/course.css" />
        <meta name="description" content="JavaScript (ES6) - jQuery Course of the IT Factory @ Thomas More Kempen" />
        <title>Form validation</title>
        <style>
            form label {
                display: inline-block;
                width: 100px;
                text-align: right;
            }
            input {
                width: 400px;
            }
            button:first-of-type {
                margin-left: 0.25rem;
            }
            #alert {
                display: none;
            }
            .is-valid {
                border: solid 1px #308732;
            }

            .is-invalid {
                border: solid 1px #a71a1a;
            }
        </style>
    </head>
    <body>
        <tmk-navbar active="es6"></tmk-navbar>
        <main class="container">
            <h1>Form validation</h1>
            <div class="card error fluid" id="alert"></div>
            <form action="https://mcloots.sinners.be/form.php" method="post" id="contactForm">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" />
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" />
                </div>
                <div>
                    <label></label>
                    <button type="submit" class="tertiary">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
            <hr />
            <pre data-src="formValidation.js"></pre>
        </main>
        <tmk-footer></tmk-footer>
        <script type="module" src="../../js/app.js"></script>
        <script src="formValidation.js"></script>
    </body>
</html>
