<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/course.css" />
        <meta name="description" content="JavaScript (ES6) - jQuery Course of the IT Factory @ Thomas More Kempen" />
        <title>Parse numeric input fields</title>
        <style>
            [type='number'] {
                width: 70px;
            }
        </style>
    </head>
    <body>
        <tmk-navbar active="es6"></tmk-navbar>
        <main class="container">
            <h1>Parse numeric input fields</h1>
            <div class="border-gray">
                <input type="number" name="nr1" id="nr1" step=".5" value="5.5" /> +
                <input type="number" name="nr2" id="nr2" step=".5" value="7" /> =
                <span id="sum"></span>
            </div>
            <hr />
            <pre data-src="parse.js"></pre>
        </main>
        <tmk-footer></tmk-footer>
        <script type="module" src="../../js/app.js"></script>
        <script src="parse.js"></script>
    </body>
</html>
