<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/course.css" />
        <meta name="description" content="JavaScript (ES6) - jQuery Course of the IT Factory @ Thomas More Kempen" />
        <title>Login form</title>
    </head>
    <body>
        <tmk-navbar active="es6"></tmk-navbar>
        <main class="container">
            <h1>Login form</h1>
            <form action="https://mcloots.sinners.be/form.php" method="post" id="loginform">
                <div class="row responsive-label">
                    <div class="col-sm-12 col-md-3 col-lg-2">
                        <label for="username">Username</label>
                    </div>
                    <div class="col-sm-12 col-md-9">
                        <input type="text" id="username" name="username" placeholder="Username" />
                    </div>
                </div>
                <div class="row responsive-label">
                    <div class="col-sm-12 col-md-3 col-lg-2">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-sm-12 col-md-9">
                        <input type="password" id="password" name="password" placeholder="Password" />
                    </div>
                </div>
                <button type="submit" class="tertiary">Submit</button>
            </form>
            <hr />
            <pre data-src="login.js"></pre>
        </main>
        <tmk-footer></tmk-footer>
        <script type="module" src="../../js/app.js"></script>
        <script src="login.js"></script>
    </body>
</html>
