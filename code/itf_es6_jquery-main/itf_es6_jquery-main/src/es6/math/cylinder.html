<html lang="en">
    <head>

        <title>Cylinder volume</title>
        <style>
            [type='number'] {
                width: 70px;
            }
        </style>

    <body>
        <tmk-navbar active="es6"></tmk-navbar>
        <main class="container">
            <h1>Cylinder volume</h1>
            <div class="border-gray">
                <p>
                    <label for="radius">radius</label>

                    <label for="height">height</label>
                    <input type="number" name="height" id="height" step=".5" value="2" /> cm
                </p>

                <p id="volume1">Volume = <b></b></p>
                <p id="volume2">Volume (rounded) = <b></b></p>
                <p id="volume3">Volume (rounded to 2 decimal points)= <b></b></p>
            </div>
            <hr />
            <pre data-src="cylinder.js"></pre>
        </main>
        <tmk-footer></tmk-footer>
        <script type="module" src="../../js/app.js"></script>
        <script src="cylinder.js"></script>
    </body>
