<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/course.css" />
        <meta name="description" content="JavaScript (ES6) - jQuery Course of the IT Factory @ Thomas More Kempen" />
        <title>Rating</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
        <style>
            figcaption span {
                display: inline-block;
                margin-right: 0.5rem;
                width: 1.5rem;
                height: 1.5rem;
                line-height: 1.5rem;
                font-family: 'Font Awesome 5 Free';
                font-size: 1.5rem;
                color: #aaa;
                cursor: pointer;
                transition: 0.5s;
            }
            figcaption span::after {
                content: '\f005'; /* open star */
            }
            figcaption span:hover::after {
                font-weight: 900;
                content: '\f005'; /* solid star */
            }
            .rated {
                color: darkred;
                font-weight: 900;
                content: '\f005'; /* solid star */
            }
            .border {
                outline: 1px solid black;
                box-shadow: 0.2rem 0.2rem 0.5rem rgba(0, 0, 0, 0.5);
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <tmk-navbar active="jq"></tmk-navbar>
        <main class="container">
            <h1>Rating</h1>
            <h2>Total score: <span id="counter">0</span></h2>
            <p>
                <button id="clearScore" class="primary" disabled>clear total score</button>
            </p>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <figure>
                        <img src="https://picsum.photos/id/880/400/225" alt="Image 1" />
                        <figcaption><span></span><span></span><span></span><span></span><span></span></figcaption>
                    </figure>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <figure>
                        <img src="https://picsum.photos/id/98/400/225" alt="Image 2" />
                        <figcaption><span></span><span></span><span></span><span></span><span></span></figcaption>
                    </figure>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <figure>
                        <img src="https://picsum.photos/id/889/400/225" alt="Image 3" />
                        <figcaption><span></span><span></span><span></span><span></span><span></span></figcaption>
                    </figure>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <figure>
                        <img src="https://picsum.photos/id/977/400/225" alt="Image 4" />
                        <figcaption><span></span><span></span><span></span><span></span><span></span></figcaption>
                    </figure>
                </div>
            </div>
            <hr />
            <pre data-src="rating.js"></pre>
        </main>
        <tmk-footer></tmk-footer>
        <script type="module" src="../../js/app.js"></script>
        <script src="../../js/jquery.min.js"></script>
        <script src="rating.js"></script>
    </body>
</html>
