<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/course.css" />
        <meta name="description" content="JavaScript (ES6) - jQuery Course of the IT Factory @ Thomas More Kempen" />
        <title>Effects</title>
        <style>
            select {
                font-family: Menlo, Consolas, monospace;
            }

            figure {
                margin: auto;
                border: 1px solid #000;
                max-width: 600px;
                line-height: 0;
            }
        </style>
    </head>
    <body>
        <tmk-navbar active="jq"></tmk-navbar>
        <main class="container">
            <h1>Effects</h1>
            <div class="border-gray">
                <label for="effects">Examples:</label>
                <select name="effects" id="effects">
                    <option>$('figure').attr('style', '');</option>
                    <optgroup label="hide/show">
                        <option>$('figure').hide()</option>
                        <option>$('figure').show()</option>
                        <option>$('figure').hide('fast')</option>
                        <option>$('figure').show('fast')</option>
                        <option>$('figure').hide('slow')</option>
                        <option>$('figure').show('slow')</option>
                        <option>$('figure').hide(2000)</option>
                        <option>$('figure').show(2000)</option>
                        <option>$('figure').toggle(1000)</option>
                    </optgroup>
                    <optgroup label="slide">
                        <option>$('figure').slideUp()</option>
                        <option>$('figure').slideDown()</option>
                        <option>$('figure').slideUp('fast')</option>
                        <option>$('figure').slideDown('fast')</option>
                        <option>$('figure').slideUp('slow')</option>
                        <option>$('figure').slideDown('slow')</option>
                        <option>$('figure').slideUp(2000)</option>
                        <option>$('figure').slideDown(2000)</option>
                        <option>$('figure').slideToggle(1000)</option>
                    </optgroup>
                    <optgroup label="fade">
                        <option>$('figure').fadeOut()</option>
                        <option>$('figure').fadeIn()</option>
                        <option>$('figure').fadeOut('fast')</option>
                        <option>$('figure').fadeIn('fast')</option>
                        <option>$('figure').fadeOut('slow')</option>
                        <option>$('figure').fadeIn('slow')</option>
                        <option>$('figure').fadeOut(2000)</option>
                        <option>$('figure').fadeIn(2000)</option>
                        <option>$('figure').fadeToggle(1000)</option>
                    </optgroup>
                    <optgroup label="fadeTo">
                        <option>$('figure').fadeTo('slow', 0.5)</option>
                        <option>$('figure').fadeTo(2000, 0.1)</option>
                        <option>$('figure').fadeTo(3000, 1)</option>
                    </optgroup>
                </select>
                <button type="button" id="reset">reset</button>
            </div>
            <figure>
                <img src="https://picsum.photos/id/106/600/400" alt="image" id="img" />
            </figure>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias ea earum et harum illo impedit in itaque magni, minus, nemo,
                nobis officia quidem reiciendis saepe sapiente ullam unde. A, in?
            </p>
        </main>
        <tmk-footer></tmk-footer>
        <script type="module" src="../../js/app.js"></script>
        <script src="../../js/jquery.min.js"></script>
        <script>
            $('#effects').change(function () {
                const select = $(this).find(':selected').text();
                eval(select);
                if (select.includes('oggle')) {
                    $(this).val(-1);
                }
            });

            $('#reset').click(() => $('figure').attr('style', ''));
        </script>
    </body>
</html>
