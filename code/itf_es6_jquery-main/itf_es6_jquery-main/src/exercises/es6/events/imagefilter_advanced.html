<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../../css/course.css" />
        <meta name="description" content="JavaScript (ES6) - jQuery Course of the IT Factory @ Thomas More Kempen" />
        <title>Image filter</title>
        <style>
            main img {
                cursor: pointer;
            }

            .sepia {
                filter: sepia(100%);
                opacity: 0.3;
            }
        </style>
    </head>
    <body>
        <tmk-navbar active="ex"></tmk-navbar>
        <main class="container">
            <h1>Image filter <small>advanced</small></h1>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="https://picsum.photos/id/110/600/400" alt="Image 1" />
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="https://picsum.photos/id/98/600/400" alt="Image 2" />
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="https://picsum.photos/id/889/600/400" alt="Image 3" />
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="https://picsum.photos/id/977/600/400" alt="Image 4" />
                </div>
            </div>
            <hr />
            <div class="border-gray">
                <ul>
                    <li>Select all images with <code>querySelectorAll()</code></li>
                    <li>
                        Loop over the selected NodeList:
                        <ul>
                            <li>Add the class <code>.sepia</code> to every image</li>
                            <li>
                                Add a click event listener to every image:
                                <ul>
                                    <li>Add the class <code>.sepia</code> to every image</li>
                                    <li>Remove the class <code>.sepia</code> from the clicked image</li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <hr />
            <pre data-src="imagefilter_advanced.js"></pre>
        </main>
        <tmk-footer></tmk-footer>
        <script type="module" src="../../../js/app.js"></script>
        <script src="imagefilter_advanced.js"></script>
    </body>
</html>
