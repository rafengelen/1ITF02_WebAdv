<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../../css/course.css" />
        <meta name="description" content="JavaScript (ES6) - jQuery Course of the IT Factory @ Thomas More Kempen" />
        <title>Slideshow</title>
        <style>
            #album {
                display: flex;
            }

            #album li {
                list-style: none;
                margin: 5px;
            }

            #album img {
                border: solid 1px black;
                box-shadow: 3px 3px 3px rgba(51, 51, 51, 0.5);
            }
        </style>
    </head>
    <body>
        <tmk-navbar active="ex"></tmk-navbar>
        <main class="container">
            <h1>Slideshow</h1>
            <div class="border-green">
                <ul id="album">
                    <li><img src="../../../assets/flowers/rose.jpg" width="100" height="100" alt="rose" title="rose" /></li>
                    <li><img src="../../../assets/flowers/carnation.jpg" width="100" height="100" alt="carnation" title="carnation" /></li>
                    <li><img src="../../../assets/flowers/lily.jpg" width="100" height="100" alt="lily" title="lily" /></li>
                    <li><img src="../../../assets/flowers/tulip.jpg" width="100" height="100" alt="tulip" title="tulip" /></li>
                    <li><img src="../../../assets/flowers/daffodil.jpg" width="100" height="100" alt="daffodil" title="daffodil" /></li>
                </ul>
            </div>
            <div class="border-gray">
                <ul>
                    <li>Every 3 sec, move the first image to the end (of the list)</li>
                </ul>
            </div>
            <hr />
            <pre data-src="slideshow.js"></pre>
        </main>
        <tmk-footer></tmk-footer>
        <script type="module" src="../../../js/app.js"></script>
        <script src="slideshow.js"></script>
    </body>
</html>
