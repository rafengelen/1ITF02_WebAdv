<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../../css/course.css" />
        <meta name="description" content="JavaScript (ES6) - jQuery Course of the IT Factory @ Thomas More Kempen" />
        <title>Calculator</title>
    </head>
    <body>
        <tmk-navbar active="ex"></tmk-navbar>
        <main class="container">
            <h1>Calculator</h1>
            <div class="border-green">
                <div>
                    <input type="number" id="number1" value="6" />
                    <input type="number" id="number2" value="2" />
                    <div id="buttons">
                        <button>Add</button>
                        <button>Subtract</button>
                        <button>Multiply</button>
                        <button>Divide</button>
                    </div>
                    <p id="result">&nbsp;</p>
                </div>
            </div>
            <hr />
            <div class="border-gray">
                <ul>
                    <li>Step 1: register a click event for each button</li>
                    <li>
                        Step 2: write the logic for adding/subtracting/multiplying and dividing the numbers (in the input fields) based on
                        which button you click
                    </li>
                    <li>Step 3: show the result in the paragraph with id <code>result</code></li>
                </ul>
            </div>
            <hr />
            <pre data-src="calculator.js"></pre>
        </main>
        <tmk-footer></tmk-footer>
        <script type="module" src="../../../js/app.js"></script>
        <script src="calculator.js"></script>
    </body>
</html>
