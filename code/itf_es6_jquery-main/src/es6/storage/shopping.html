<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/course.css" />
        <meta name="description" content="JavaScript (ES6) - jQuery Course of the IT Factory @ Thomas More Kempen" />
        <title>Shopping list</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
        <style>
            .fas {
                padding: 0.25rem 0.5rem;
                color: #aaa;
                cursor: pointer;
            }
            .border-gray > div {
                display: flex;
                align-items: center;
                padding: 1rem 0;
                color: darkgreen;
            }

            .border-gray > div:not(:last-child) {
                border-bottom: solid 1px #ddd;
            }
            [contenteditable] {
                width: 100%;
                cursor: text;
                padding: 0.25rem 1rem;
            }
            [contenteditable]:focus {
                outline: 1px solid #ddd;
            }
            .strike {
                text-decoration: line-through;
                color: darkred;
            }
        </style>
    </head>
    <body>
        <tmk-navbar active="es6"></tmk-navbar>
        <main class="container">
            <h1>Shopping list</h1>
            <button class="button primary small" id="add"><span class="fas fa-plus"></span> Add item</button>
            <div class="border-gray">
                <div data-id="0">
                    <span class="fas fa-check"></span><span class="fas fa-trash"></span><span contenteditable="true">Item 1<br />sdfsdf</span>
                </div>
                <div data-id="1"><span class="fas fa-check"></span><span class="fas fa-trash"></span><span contenteditable="true">Item 1</span></div>
            </div>
            <hr />
            <pre data-src="shopping.js"></pre>
        </main>
        <tmk-footer></tmk-footer>
        <script type="module" src="../../js/app.js"></script>
        <script src="shopping.js"></script>
    </body>
</html>
