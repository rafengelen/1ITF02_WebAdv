<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/course.css" />
        <meta name="description" content="JavaScript (ES6) - jQuery Course of the IT Factory @ Thomas More Kempen" />
        <title>Score JavaScript with switch</title>
    </head>
    <body>
        <tmk-navbar active="es6"></tmk-navbar>
        <main class="container">
            <h1>Score JavaScript <small>switch</small></h1>
            <div class="border-gray">
                <label for="score">Score:</label>
                <input
                    type="range"
                    id="score"
                    name="score"
                    min="0"
                    max="20"
                    value="14"
                    oninput="output.value =  score.value"
                />
                <output id="output">14</output>/20
            </div>
            <div id="result"></div>
            <hr />
            <pre data-src="switch.js"></pre>
        </main>
        <tmk-footer></tmk-footer>
        <script type="module" src="../../js/app.js"></script>
        <script src="switch.js"></script>
    </body>
</html>
