<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/course.css" />
        <meta name="description" content="JavaScript (ES6) - jQuery Course of the IT Factory @ Thomas More Kempen" />
        <title>Draw blocks</title>
        <style>
            section span {
                display: inline-block;
                width: 3rem;
                line-height: 3rem;
                text-align: center;
                border: 1px solid orangered;
                background-color: rgba(255, 69, 0, 0.1);
                margin: 0 0.5rem 0.5rem 0;
            }
        </style>
    </head>
    <body>
        <tmk-navbar active="es6"></tmk-navbar>
        <main class="container">
            <h1>Draw blocks</h1>
            <div class="border-gray">
                <label for="block">Draw blocks:</label>
                <input
                    type="range"
                    id="block"
                    name="block"
                    min="0"
                    max="20"
                    value="6"
                    oninput="output.value =  block.value"
                />
                <output id="output">6</output>
            </div>
            <div class="row">
                <section class="col-sm-4">
                    <h4>for</h4>
                    <div></div>
                </section>
                <section class="col-sm-4">
                    <h4>while</h4>
                    <div></div>
                </section>
                <section class="col-sm-4">
                    <h4>do while</h4>
                    <div></div>
                </section>
            </div>
            <hr />
            <pre data-src="drawBlocks.js"></pre>
        </main>
        <tmk-footer></tmk-footer>
        <script type="module" src="../../js/app.js"></script>
        <script src="drawBlocks.js"></script>
    </body>
</html>
