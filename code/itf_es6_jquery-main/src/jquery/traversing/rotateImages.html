<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/course.css" />
        <meta name="description" content="JavaScript (ES6) - jQuery Course of the IT Factory @ Thomas More Kempen" />
        <title>Rotate images</title>
        <style>
            label {
                display: inline-block;
                width: 150px;
            }
            [type='range'] {
                width: calc(100vw - 300px);
            }
            figure {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            figure img {
                margin: 1rem;
                border: 3px solid white;
            }
        </style>
    </head>
    <body>
        <tmk-navbar active="jq"></tmk-navbar>
        <main class="container">
            <h1>Rotate images <small>(traversing)</small></h1>
            <div class="border-gray">
                <label for="rotate">Rotate <output id="outputRotate">0</output>deg:</label>
                <input type="range" id="rotate" name="rotate" min="-180" max="180" value="0" oninput="outputRotate.value =  rotate.value" />
                <label for="shadow">Shadow on img <output id="outputShadow">1</output>:</label>
                <input type="range" id="shadow" name="shadow" min="1" max="1" value="1" oninput="outputShadow.value =  shadow.value" />
                <figure>
                    <img src="https://picsum.photos/id/425/200/200" alt="Image 1" />
                    <img src="https://picsum.photos/id/441/200/200" alt="Image 2" />
                    <img src="https://picsum.photos/id/451/200/200" alt="Image 3" />
                    <img src="https://picsum.photos/id/464/200/200" alt="Image 4" />
                    <img src="https://picsum.photos/id/478/200/200" alt="Image 5" />
                    <img src="https://picsum.photos/id/488/200/200" alt="Image 6" />
                    <!--<img src="https://picsum.photos/id/512/200/200" alt="Image 7" />
                    <img src="https://picsum.photos/id/520/200/200" alt="Image 8" />
                    <img src="https://picsum.photos/id/544/200/200" alt="Image 9" />-->
                </figure>
            </div>
            <hr />
            <pre data-src="rotateImages.js"></pre>
        </main>
        <tmk-footer></tmk-footer>
        <script type="module" src="../../js/app.js"></script>
        <script src="../../js/jquery.min.js"></script>
        <script src="rotateImages.js"></script>
    </body>
</html>
