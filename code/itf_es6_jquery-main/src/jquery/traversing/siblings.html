<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/course.css" />
        <meta name="description" content="JavaScript (ES6) - jQuery Course of the IT Factory @ Thomas More Kempen" />
        <title>Traversing siblings</title>
        <style>
            select {
                font-family: Menlo, Consolas, monospace;
            }
            .border-green {
                display: flex;
                flex-wrap: wrap;
                align-content: center;
                align-items: center;
            }
            .border-green span {
                padding: 0.5rem;
                margin: 0.5rem;
                border: 1px solid lightgray;
            }
            #start {
                font-weight: bold;
            }
            .selected {
                background-color: rgba(255, 160, 122, 0.2);
                outline: 4px solid salmon;
                outline-offset: -5px;
            }
        </style>
    </head>
    <body>
        <tmk-navbar active="jq"></tmk-navbar>
        <main class="container">
            <h1>Traversing siblings</h1>
            <div class="border-gray">
                <label for="travers">Examples:</label>
                <select name="travers" id="travers">
                    <optgroup label="left siblings">
                        <option>.prev()</option>
                        <option>.prev().addBack()</option>
                        <option>.prevAll()</option>
                        <option>.prevAll().addBack()</option>
                        <option>.prevAll(':nth-child(odd)')</option>
                        <option>.prevAll(':nth-child(2)')</option>
                        <option>.prevUntil(':first-child')</option>
                        <option>.prevUntil(':nth-child(2)')</option>
                    </optgroup>
                    <optgroup label="right siblings">
                        <option>.next()</option>
                        <option>.next().addBack()</option>
                        <option>.nextAll()</option>
                        <option>.nextAll().addBack()</option>
                        <option>.nextAll(':nth-child(odd)')</option>
                        <option>.nextAll(':nth-child(8)')</option>
                        <option>.nextUntil(':last-child')</option>
                        <option>.nextUntil(':nth-child(8)')</option>
                    </optgroup>
                    <optgroup label="left and right siblings">
                        <option>.siblings()</option>
                        <option>.siblings().addBack()</option>
                        <option>.siblings(':nth-child(even)')</option>
                        <option>.siblings(':nth-child(2n)')</option>
                        <option>.siblings(':nth-child(odd)')</option>
                        <option>.siblings(':nth-child(2n+1)')</option>
                        <option>.siblings(':nth-child(even)').addBack()</option>
                    </optgroup>
                </select>
            </div>
            <hr />
            <pre id="result"></pre>
            <div class="border-green">
                <span>span1</span><span>span2</span><span>span3</span><span>span4</span><span id="start">span5#start</span><span>span6</span
                ><span>span7</span><span>span8</span><span>span9</span>
            </div>
        </main>
        <tmk-footer></tmk-footer>
        <script type="module" src="../../js/app.js"></script>
        <script src="../../js/jquery.min.js"></script>
        <script>
            $('#travers')
                .change(function () {
                    $('*').removeClass('selected');
                    const code = `$('#start')${$(this).find(':selected').text()}.addClass('selected');`;
                    document.getElementById('result').textContent = code;
                    eval(code);
                })
                .change();
        </script>
    </body>
</html>
