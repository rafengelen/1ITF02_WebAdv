<main class="flex-grow-1 px-3">
    <h1 class="text-center text-primary pb-5">Place your order!</h1>
    <p>No cookies are used on this site. Expect MORE food ensures the security
        and protection of the personal information that you submit via the form below.</p>


    <form action="https://it-fact.be/form.php" method="post" class="row g-3">
        <!--Insert your form here    -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nameInput" placeholder="Name" required>
            <label for="nameInput">Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="mailInput" placeholder="name@examp" required>
            <label for="mailInput">E-mail</label>
        </div>

        <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="telInput" placeholder="0412345678" required pattern="(0\d\/\d{7}|0\d{2}\/\d{6})$">
            <label for="telInput">Phone</label>
        </div>
        <div class="form-floating mb-3">
            <select class="form-select" id="foodInput" aria-label="Floating label select example">
                <option selected>select your favorite food</option>
                <option value="pizza">Pizza (€ 7,95)</option>
                <option value="sandwich">Sandwich (€ 3,95)</option>
                <option value="salad">Salad (€ 5,95)</option>
            </select>
            <label for="foodInput">Food</label>
        </div>

<fieldset>
    <legend>Payment</legend>

    <div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="bank">
            <label class="form-check-label" for="bank">
                Bank card
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="bill">
            <label class="form-check-label" for="bill">

    </div>

</fieldset>


        <div class="my-3">
